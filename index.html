<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/phoneStyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <title>Pranav Kumar</title>
</head>

<body>
  <div class="phone">

    <!-- Top phone section -->
    <div class="phone-top phone-common">
      <div class="hero-card">
        <div class="hero-text">
          <h1 class="text-g name">Mobile</h1>
          <h1 class="text-w name">Developer</h1>
        </div>
        <div class="tech-logo">
          <img src="https://cdn.simpleicons.org/kotlin/CA16D4" alt="Kotlin" class="logos">
          <img src="https://cdn.simpleicons.org/javascript/F7DF1E" alt="JavaScript" class="logos">
          <img src="https://logo.svgcdn.com/d/jetpackcompose-original.svg" alt="Jetpack Compose" class="logos">
          <img src="https://cdn.simpleicons.org/react/61DAFB" alt="React" class="logos">
          <img src="https://logo.svgcdn.com/d/androidstudio-original.svg" alt="Android Studio" class="logos">
        </div>
      </div>

      <div class="parent-phone-nav">
        <div class="phone-nav"></div>
      </div>
    </div>

    <!-- Bottom phone section -->
    <div class="phone-bottom phone-common">
      <div class="parent-phone-circle">
        <div class="phone-circle"></div>
      </div>
      <div class="name-card">
        <img src="/assets/profile.png" alt="Profile" class="profile-pic" />
        <div class="hero-text">
          <h1 class="text-g name">Pranav</h1>
          <h1 class="text-w name">Kumar</h1>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
